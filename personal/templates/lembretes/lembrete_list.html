{% extends "base.html" %}

{% block content %}
<h1>Lista de Lembretes</h1>

<a href="{% url 'lembrete_create' %}">Adicionar Novo Lembrete</a>

<ul>
    {% for lembrete in lembretes %}
    <li>
        <a href="{% url 'lembrete_detail' lembrete.pk %}">{{ lembrete.titulo }}
        </a> - 
        <a href="{% url 'lembrete_detail' lembrete.pk %}">{{ lembrete.descricao|slice:"0:10" }}
        </a> - 
        {{ lembrete.email }} 
        <a href="{% url 'lembrete_update' lembrete.pk %}">[Editar]</a>
        <a href="{% url 'lembrete_delete' lembrete.pk %}">[Deletar]</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
